# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# Database (local dev)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/financialmanagement
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# ===============================
# JWT Configuration (dev)
# ===============================
jwt.secret=dev-secret-key-123
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=3600000

# ===============================
# Security
# ===============================
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=flyway_schema_history
