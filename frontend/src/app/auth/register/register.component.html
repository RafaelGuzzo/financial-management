<!-- src/app/auth/register/register.component.html -->
<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>Criar Conta</mat-card-title>
            <mat-card-subtitle>Preencha os dados para se registrar</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
                        Nome é obrigatório
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Email é obrigatório
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Por favor, insira um email válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" type="password" required>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Senha é obrigatória
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Senha deve ter pelo menos 6 caracteres
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
                    <span *ngIf="!loading">Registrar</span>
                    <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" routerLink="/login">Já tem conta? Faça login</button>
        </mat-card-actions>
    </mat-card>
</div>
