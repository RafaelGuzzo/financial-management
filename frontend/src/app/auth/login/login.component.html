<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Gestão Financeira</mat-card-title>
            <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email é obrigatório
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Por favor, insira um email válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Senha</mat-label>
                    <input matInput formControlName="password" type="password" required>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Senha é obrigatória
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
                    <span *ngIf="!loading">Entrar</span>
                    <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" routerLink="/register">Criar conta</button>
        </mat-card-actions>
    </mat-card>
</div>
