<mat-toolbar>
    <span>Cartões</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="showForm = true">Adicionar Cartão</button>
</mat-toolbar>

<div class="container" *ngIf="showForm">
    <mat-card class="form-card">
        <mat-card-title>{{ selectedCard?.id ? 'Editar Cartão' : 'Novo Cartão' }}</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="onSave()" class="form-content">

            <div class="form-fields">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>

                <div class="horizontal-fields">
                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Fechamento da Fatura (Dia)</mat-label>
                        <input matInput type="number" formControlName="invoiceClosingDate" required min="1" max="31">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="half-width">
                        <mat-label>Vencimento da Fatura (Dia)</mat-label>
                        <input matInput type="number" formControlName="invoiceDueDate" required min="1" max="31">
                    </mat-form-field>
                </div>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Pessoa</mat-label>
                    <mat-select formControlName="personId" required>
                        <mat-option *ngFor="let person of people" [value]="person.id">
                            {{ person.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="button-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
                <button mat-raised-button color="warn" type="button" (click)="cancelEdit()">Cancelar</button>
            </div>

        </form>
    </mat-card>
</div>

<div class="container">
    <mat-card class="card-table">
        <mat-card-content>
            <table mat-table [dataSource]="cards" class="mat-elevation-z1">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="personName">
                    <th mat-header-cell *matHeaderCellDef>Pessoa</th>
                    <td mat-cell *matCellDef="let element">{{ element.personName }}</td>
                </ng-container>

                <ng-container matColumnDef="invoiceClosingDate">
                    <th mat-header-cell *matHeaderCellDef>Fechamento</th>
                    <td mat-cell *matCellDef="let element">{{ element.invoiceClosingDate }}</td>
                </ng-container>

                <ng-container matColumnDef="invoiceDueDate">
                    <th mat-header-cell *matHeaderCellDef>Vencimento</th>
                    <td mat-cell *matCellDef="let element">{{ element.invoiceDueDate }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editCard(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteCard(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
                (page)="onPageChange($event)" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
