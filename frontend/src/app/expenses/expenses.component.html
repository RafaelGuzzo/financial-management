<!-- src/app/expenses/expenses.component.html -->
<mat-toolbar color="primary">
    <span>Despesas</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openExpenseForm()">
            <mat-icon>add</mat-icon>
            <span>Adicionar Despesa</span>
        </button>
    </mat-menu>
</mat-toolbar>

<div class="container">
    <mat-card>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="expenses" class="full-width">
                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>Data</th>
                        <td mat-cell *matCellDef="let element">{{ element.date | date:'dd/MM/yyyy' }}</td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                    </ng-container>

                    <!-- Value Column -->
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef>Valor</th>
                        <td mat-cell *matCellDef="let element">{{ element.value | currency:'BRL':'symbol':'1.2-2' }}</td>
                    </ng-container>

                    <!-- Category Column -->
                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef>Categoria</th>
                        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
                    </ng-container>

                    <!-- Person Column -->
                    <ng-container matColumnDef="personName">
                        <th mat-header-cell *matHeaderCellDef>Pessoa</th>
                        <td mat-cell *matCellDef="let element">{{ element.personName }}</td>
                    </ng-container>

                    <!-- Payment Method Column -->
                    <ng-container matColumnDef="paymentMethod">
                        <th mat-header-cell *matHeaderCellDef>Método</th>
                        <td mat-cell *matCellDef="let element">{{ getPaymentMethodName(element.paymentMethod) }}</td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="openExpenseForm(element)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteExpense(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" 
                    (page)="onPageChange($event)" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
